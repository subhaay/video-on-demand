<div class="main-content">
  <div class="wrap">
    <div class="right-content-heading">
      <div class="right-content-heading-left">
        <h3>Latest Videos</h3>
      </div>
      <div class="right-content-heading-right">
        <div class="social-icons">
          <ul>
            <li><a class="facebook" href="#" target="_blank"> </a></li>
            <li><a class="twitter" href="#" target="_blank"></a></li>
            <li><a class="googleplus" href="#" target="_blank"></a></li>
            <li><a class="pinterest" href="#" target="_blank"></a></li>
            <li><a class="dribbble" href="#" target="_blank"></a></li>
            <li><a class="vimeo" href="#" target="_blank"></a></li>
          </ul>
        </div>
      </div>
      <div class="clear"></div>
    </div>
    <div class="content-grids">

      <div ng-class="{ 'content-grid last-grid': ($index +1) % 4 == 0, 'content-grid': ($index+1) % 4 != 0 }" ng-repeat="movie in movies">
        <a ui-sref="movie({ movieId:  movie._id})"><img src="{{movie.thumbnail}}" title="{{movie.title}}"/></a>
        <ul>
          <li><a href="#"><img src="images/likes.png" title="image-name"/></a></li>
          <li><a href="#"><img src="images/views.png" title="image-name"/></a></li>
          <li><a href="#"><img src="images/link.png" title="image-name"/></a></li>
        </ul>
        <a class="button" ui-sref="movie({ movieId: movie._id })">Watch now</a>
      </div>

      <div class="clear"></div>
      <!---start-pagenation----->
      <div class="pagenation">
        <ul>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li><a href="#">Next</a></li>
        </ul>
      </div>
      <div class="clear"></div>
      <!---End-pagenation----->
    </div>
  </div>
  <div class="clear"></div>
</div>
